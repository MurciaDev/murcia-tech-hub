name: pull-request

on:
  pull_request:
    branches: [main]

build:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install `Node.js`
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Generate README
        run: npm run build lint
